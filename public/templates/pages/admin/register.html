
<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 spacer-login">
  <div class="panel panel-default">
      <div class="panel-heading panel-heading-login">
        <h3 class = "text-center">Registrar</h3>
      </div>
      <div class="panel-body">
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
          <form class="form" ng-submit="register()">
            <div class="form-group">
              <label>Nom d'usuari</label>
              <input type="text" class="form-control input-login"  name="username" ng-model="registerForm.username" required>

            </div>
            <div class="form-group">
              <label>Contrassenya</label>
                <input type="password" class="form-control input-login" name="password" ng-model="registerForm.password" required>
              </div>
              <div>
                <button type="submit" class="btn btn-default panel-login pull-right" ng-disabled="disabled">Registrar</button>
              </div>
          </form>
      </div>
  </div>
</div>
