<ul class="list-group">
	<p><i>{{survey.description}}</i></p>
	<li class="list-group-item" ng-repeat = "question in survey.questions">
	  <h4 class ="darkGrey"><b>{{$index+1}}. {{question.text}}</b></h4>
	  	<ul class="list-group">
		 	<li class="list-group-item darkGrey choiceSize" ng-repeat = "answer in question.choices"><div class = "row" style="margin-top:10px;">{{answer.text}} &nbsp;<b>({{answer.votes}} {{printVotes(answer.votes);}})</b>
		 		<!--<span class="label label-primary results" style = "vertical-align: middle;margin-top: 5px;  background-color: #25408F;">{{answer.votes}}</span>-->
		 		</div>
		 		<div class="row">
			 		<!--<div class="progress spacer-top">
					  <div class="progress-bar progress-bar-primary results" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{answer.votes/survey.totalVotes*100}}%;">
					    {{answer.votes/survey.totalVotes*100|number:1}}%
					  </div>
					</div>-->
					<div class="progress-bar-wrapper">
		  	 		<progress value="{{answer.votes/survey.totalVotes*100}}" max="100">
					</progress><span class="progress-value" style = "color:#111!important;"> {{answer.votes/survey.totalVotes*100|number:1}}%</span>
				</div>	
				</div>

			</li>
		</ul>
	</li>

	<button ng-show = "export" class = "btn btn-primary closed pull-left" type="button" ng-csv="exportVotes()" csv-header="[survey.title]" filename="consulta.csv" data-toggle="tooltip" title="Obtenir llistat de votants"><i class="glyphicon glyphicon-export"></i></button>
	<button ng-show = "export" class = "btn btn-primary closed pull-left spacer-left" type ="button" ng-csv = "exportNonParticipants()" csv-header="[survey.title]" filename="nohanvotat.csv" data-toggle="tooltip" title="Obtenir llistat de gent que no ha votat"><span class ="glyphicon glyphicon-list-alt"></span></button>
<ul>
<div class = "totalVotes">
	<p class = "text-right">Vots totals:&nbsp;<span class="label label-primary results pull-right" style = "vertical-align: middle; margin-top: 3px;background-color: #25408F;">{{survey.totalVotes}}</span></p>
</div>
