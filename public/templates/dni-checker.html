<div class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header dni-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="glyphicon glyphicon-lock"></i> Comprovador de DNI</h4>
          </div>
          <div class="modal-body">
            <form name="dniForm" ng-submit = "dniForm.$valid" novalidate>

                <div class="form-group" ng-class="{ 'has-error': dniForm.DNI.$touched && dniForm.DNI.$invalid }">

                  <label><i class = "glyphicon glyphicon-credit-card"></i> DNI</label>
                  <input type="text" name="DNI" class="form-control input-login"
                                        ng-model="DNI"
                                        ng-minlength="9"
                                        ng-maxlength="10"
                                        dni-validity
                                        required>

                  <div class="help-block" ng-messages="dniForm.DNI.$error" ng-if="dniForm.DNI.$touched">
                    <p ng-message="minlength">El DNI ha de tenir 9 caràcters.</p>
                    <p ng-message="maxlength">El DNI és massa llarg.</p>
                    <p ng-message="dniValidator">DNI erròni, format no vàlid.</p>
                    <p ng-message="required">DNI requerit.</p>
                  </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dniForm.code.$touched && dniForm.code.$invalid }">

                  <label><i class = "glyphicon glyphicon-eye-close"></i> Codi</label>
                  <input type="password" name="code" class="form-control input-login"
                                        ng-model="code"
                                        ng-pattern = "/^\d{4}$/"              
                                        required>

                  <div class="help-block" ng-messages="dniForm.code.$error" ng-if="dniForm.code.$touched">
                    <p ng-message="pattern">Codi ha de tenir 4 dígits</p>
                    <p ng-message="required">Codi requerit.</p>
                  </div>
                </div>
                <a ng-click = "getCode()" role="button" class ="darkGrey">Obtenir el codi&nbsp; <i class= "glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Pots utilitzar només un número de telèfon per persona. Un cop tinguis el codi, pots utilitzar-lo per altres consultes."></i></a> 
          </form>
        
          </div>
          <div class="modal-footer dni-footer">
             <button type="button" ng-click="close()" class="btn btn-primary opened" data-dismiss="modal" ng-disabled = "!dniForm.$valid">Acceptar</button>
            <button type="button" ng-click="cancel()" class="btn">Cancel·lar</button>
          </div>
        </div>
    </div>
</div>
